<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/header-logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="css/reset.css" />

        <link rel="stylesheet" href="css/style.css" />

<body>

        <header class="bottom_header">

                    <li class="header_list"><a class="header_text" href="">HOME</a></li>
                    <li class="header_list"><a class="header_text" href="">ABOUT</a></li>
