<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="images/header-logo.svg" type="image/x-icon" />
        <link rel="stylesheet" href="css/reset.css" />
        <script src="https://kit.fontawesome.com/1ba9506b3c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/laptop.css" />
        <link rel="stylesheet" href="css/tablet.css" />
        <link rel="stylesheet" href="css/phone.css" />
        <title>HOME</title>
    </head>
<body>
    <div class="container">
        <header class="header_frame"></header>
        <header class="top_header">
            <img class="logo" src="images/logo plant.svg" alt="">
            <form class="search_bar" action="">
                <input type="search" id="search" placeholder="What are you looking for?">
                <input type="image" src="images/search.svg" width="48" height="48" class="search_icon">

            </form>

            <div class="right_side">
                <button class="header_log_in">LOG IN</button>
                <input type="image" src="images/cart.svg" class="header_cart" width="42" height="42">
            </div>
        </header>
        <header class="bottom_header">
            <nav class="header_nav">
                <ul class="header_ul">
                    <li class="header_list"><a class="header_text" href="">HOME</a></li>
                    <li class="header_list"><a class="header_text" href="">ABOUT</a></li>
                    <li class="header_list"><a class="header_text" href="">SERVICES</a></li>
                    <li class="header_list"><a class="header_text" href="">PLANT CARE</a></li>
                    <li class="header_list"><a class="header_text" href="">CONTACT US</a></li>
                </ul>
            </nav>
        </header>
    </header>
    <section>
        <form action="" class="main_form">
            <h1 class="main_form_title">CONTACT US</h1>
            <div class="input_box">
                <div class="name_email_box">
                    <input type="text" placeholder="Name" class="input_one">
                    <input type="email" placeholder="Email"  class="input_one">
                </div>
                <div class="answer_box">
                    <label for="question" class="answer_text">Is your question about an existing order?</label>
                    <select name="question" id="question">
                        <option value=""></option>
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <div class="radio_box">
                    <label for="" class="radio_text">I have a delivery question about my order</label>
                    <div class="radio_frame_1">
                        <input type="radio" class="radio"><label for="">I did not receive my order</label>
                    </div>
                    <div class="radio_frame_2">
                        <input type="radio" class="radio"><label for="">My order is incorrect or arrived damaged</label>
                    </div>
                    <div class="radio_frame_3">
                        <input type="radio" class="radio"><label for="">Cancel my order</label>
                    </div>
                    <div class="radio_frame_4">
                        <input type="radio" class="radio"><label for="">Change my shipping address</label>
                    </div>
                </div>
                <div class="message_box">
                    <label for="" class="message_text">Please provide more details below.</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="news_box">
                <input type="checkbox" name="" id=""><label for="" class="checkbox_text">I want to receive the newsletter </label>
                </div>
                <input type="submit" name="send" id="send" value="send">
            </div>





        </form>
    </section>
    <footer>
        <div class="social_media_box"></div>
        <div class="contact_box"></div>
        <p class="copyright"></p>
    </footer>


    </div>
    
</body>
</html>
